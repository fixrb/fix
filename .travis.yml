language: ruby
sudo: false
cache: bundler
before_install:
  - gem install bundler
script:
  - bundle exec rubocop
  - bundle exec rake test
rvm:
  - 2.0
  - 2.1
  - 2.2
  - ruby-head
  - jruby-head
  - rbx-3
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-3
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a44b19cc5cf6db25fa87
    on_success: change
    on_failure: always
    on_start: never
